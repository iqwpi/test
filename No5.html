<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="myBtn">点击</button>

<div id="number">0</div>

<script>
var num=0;
document.getElementById("myBtn").onclick = Num;
function Num() {
        num++;
  document.getElementById("number").innerHTML =num;
}
</script>
</body>
</html>
